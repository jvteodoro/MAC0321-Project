spring.application.name=agendUSP
server.port=12003

#Google Login
spring.security.oauth2.client.registration.Google.client-id=
spring.security.oauth2.client.registration.Google.client-secret=
spring.security.oauth2.client.registration.Google.scope=openid,email,profile,https://www.googleapis.com/auth/calendar
logging.level.org.springframework.security=OFF
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Database
#spring.data.mongodb.uri=localhost:27017/agendusp
#spring.data.mongodb.database=agendusp
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=agendusp
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.authentication-database=admin

